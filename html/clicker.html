<h2 class="title_games">Klikaj po punkty</h2>

<div class="counter_clicker">
    <h3 class="counter" id="conter">Punkty: 0</h3>
</div>


<div class="counter_all_points_div">
    <h3 class="counter" id="counter_all_points">Całość: 0</h3>
</div>





<div class="mid-button">
    <button type="button" class="button_style_1" id="buttonB" onclick="clickCounter()"  >Kliknij tu</button>
</div>





<div class="around">

    <div class="bonus_shop">

        <ul class="ul_bonus_shop">
            <li class="title_bonus"><p>Bonus shop:</p></li>
            <li class="li_bonus_shop" id="x2p" onclick="x2p_go_active(x2p_bool)">Double click-100pkt.</li>
            <li class="li_bonus_shop" id="x3p" onclick="x3p_go_active(x3p_bool)">Triple click-300pkt.</li>
            <li class="li_bonus_shop" id="auto5s" onclick="auto5s_go_active(auto5s_bool)">Auto click 5s-150pkt.</li>
            <li class="li_bonus_shop" id="auto3s" onclick="auto3s_go_active(auto3s_bool)">Auto click 3s-200pkt.</li>
            <li class="li_bonus_shop" id="auto1s" onclick="auto1s_go_active(auto1s_bool)">Auto click 1s-400pkt.</li>
        </ul>


    </div>


<div class="add-ons">
    <ul class="ul_add-ons">
        <li class="title_bonus"><p>Your bonuses:</p></li>



    </ul>


</div>
